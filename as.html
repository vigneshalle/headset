<!DOCTYPE html>
<html>
<head>
	<title>A's Online Shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<style>
		*{
	margin: 0;padding: 0;box-sizing: border-box; 
}

header{
	min-height:100vh;
	background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)),url("https://www.hdwallpaper.nu/wp-content/uploads/2015/04/1960835.jpg");
	background-repeat: no-repeat;
	background-attachment:fixed;
	background-size: cover;
}

nav{
	width: 100%;height: 15vh;
	background: rgba(0,0,0,0.2);
	color: white;display: flex;justify-content: space-between;
	align-items: center;text-transform: uppercase;
}

nav .logo{
	width: 25%;text-align: center;
	/*background: red;*/
}

nav .menu{
	width: 40%;
	display: flex;justify-content: space-around;
}

nav .menu a{
	width: 25%;
	text-decoration: none; color: white;
	font-weight: bold;	 
}

nav .menu a:first-child{
	color: #00b894;

}

main{
	height: 100%;
	width: 85vh;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;color: white;
}

section{

}

section h3{
	font-size: 35px;font-weight: 200;letter-spacing: 3px;
	text-shadow: 1px 1px 2px black;
}

section h1{
	margin: 30px; 0 20px 0;
	font-size: 55px;
	font-weight: 700;
	text-shadow: 2px 1px 5px black;
	text-transform: uppercase;
}

section p{
	font-size: 25px;
	color: #eee;
	white-space: 2px;
	margin-bottom: 25px;
	text-shadow: 1px 1px 1px black;
}

section a{
	padding: 12px 30px;
	border-radius: 4px;
	outline: none;
	text-transform: uppercase;
	font-size: 13px;
	font-weight: 500;
	text-decoration: none;
	letter-spacing: 1px;
	transition: all .5s ease;
}

section .btnone{
    /*background: #00b894;*/
    background: #fff;
    color: #000;
}
.btnone:hover{
	background: #00b894;
	color: white; 
}

section .btntwo{
	background: #00b894;
	color: white; 
}

.btntwo:hover{
	background: #fff;
    color: #000;
}

.change_content:after{
	content: '';
	animation: changetext 10s infinite linear;
	color: #00b894;
}

@keyframes  changetext{
	0%{content: "KOCHI"}
	20%{content: "AGRA"}
	35%{content: "DELHI"}
	60%{content: "KERALA"}
	80%{content: "HYDERABAD"}
	100%{content: "MUMBAI"}
}
        </style>		
</head>

<header>
	
	<nav>

			<a href="#">About</a>

		</div>
		</nav>
		<main>
			<section>
				<h3>Welcome to Online Shopping</h3>
				<h1>DO COME & VISIT<span class="change_content"> </span></h1>
				<br><br><i><h2>Buy your Favourite HeadPhone</h2></i>
				<br><br>
				<p>"India one Shop is not enough"</p>
				<a href="aslogin.html" class="btnone">Signin</a>
				<a href="asreg.html"class="btntwo">SignUp Here</a>
			</section>
		</main>
	
</header>

</html>
